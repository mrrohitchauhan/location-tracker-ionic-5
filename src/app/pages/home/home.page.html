<ion-header [translucent]="true">
  <div class="d-flex justify-content-between p-2">
    <div class="d-flex align-items-center title">
      <strong>Location Tracker</strong>
    </div>
    <div>
      <ion-button (click)="signOut()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-header>

<ion-content>
  <div class="map-container d-flex flex-column align-items-center" [ngClass]="isAdmin ? 'h-50' : 'h-100'">
    <div #map id="map" class="my-2"></div>
  </div>
  <ion-list *ngIf="isAdmin">
    <ion-item *ngFor="let user of users" (click)="getLocationByUser(user.uid, user.name)">
      <ion-label>
        <h2>{{ user.name | titlecase}}</h2>
        <h3> {{ user.email }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
