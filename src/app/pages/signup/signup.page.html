<ion-header>
  <ion-toolbar>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding='true'>
  <div class="container py-3">

    <form [formGroup]="userRegistration">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" placeholder="Enter name" name="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" placeholder="Enter email" name="email" formControlName="email">
        <small class="form-text text-muted" *ngIf="signupFormControl.email.errors?.email">Email must be a valid email
          address</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password"
          name="password" formControlName="password">
        <small class="form-text text-muted" *ngIf="signupFormControl.password.errors?.minlength">Password must be at
          least
          6 characters</small>
      </div>
      <div class="form-group">
        <a routerLink='/signin'>Sign in.</a>
      </div>
      <ion-button expand="block" share="round" color="primary" (click)="signUp()" [disabled]="!userRegistration.valid">
        Signup</ion-button>
    </form>
  </div>
</ion-content>
